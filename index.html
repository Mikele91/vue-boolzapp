<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="css/style.css">
        <!-- GOOGLE FONTS  -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
        <!--/GOOGLE FONTS  -->

        <title>WhatsApp</title>
        <!-- FAVICON  -->
        <link rel="apple-touch-icon" sizes="57x57" href="img/favicon/apple-icon-57x57.png">
        <link rel="apple-touch-icon" sizes="60x60" href="img/favicon/apple-icon-60x60.png">
        <link rel="apple-touch-icon" sizes="72x72" href="img/favicon/apple-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="76x76" href="img/favicon/apple-icon-76x76.png">
        <link rel="apple-touch-icon" sizes="114x114" href="img/favicon/apple-icon-114x114.png">
        <link rel="apple-touch-icon" sizes="120x120" href="img/favicon/apple-icon-120x120.png">
        <link rel="apple-touch-icon" sizes="144x144" href="img/favicon/apple-icon-144x144.png">
        <link rel="apple-touch-icon" sizes="152x152" href="img/favicon/apple-icon-152x152.png">
        <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-icon-180x180.png">
        <link rel="icon" type="image/png" sizes="192x192"  href="img/favicon/android-icon-192x192.png">
        <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="96x96" href="img/favicon/favicon-96x96.png">
        <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
        <link rel="manifest" href="/manifest.json">
        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
        <meta name="theme-color" content="#ffffff">
        <!-- FAVICON  -->
    </head>
    <body>
        <div id="root">
            <div id="container">
                <div class="colum-left">
                    <header class="header-left">
                        <div class="avatar">
                            <img class="avatar-img" src="img/avatar_io.jpg" alt="io">
                            <div class="avatar-name">Nome Utente</div>
                        </div>
                        <div class="header-left-icons">

                            <i class="fas fa-circle-notch"></i>
                            <i class="fas fa-comment-alt"></i>
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                    </header>
                    <section class="notification">
                        <div  class="circle">
                            <i class="fas fa-bell-slash"></i>

                        </div>
                        <span>
                            <h4>Ricevi notifiche di nuovi messaggi</h4>
                            <span class="text_under">Attiva le notifiche dasktop ></span>
                        </span>

                    </section>  
                    <section class="search">
                        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
                        <input class="search-input" type="text" placeholder="&#xF002; Cerca o inizia una nuova chat" style="font-family:Arial, FontAwesome" /> 
                
                    </section>
                    <ul id="chats">
                        
                        <li v-for="(contact, index) in contacts" :key="index" @click="searchContact(index)"><img class="avatar-img" :src="'img/avatar'+ contact.avatar+'.jpg'" :alt="contact.name">{{contact.name}}</li>
                    </ul>
                </div>
                <div class="colum-right">
                    <header class="header-left">
                        <div class="avatar">
                            <img class="avatar-img" :src="'img/avatar'+contacts[guestContact].avatar+'.jpg'" alt="io">
                            <div class="avatar-name">{{contacts[guestContact].name}}</div>
                        </div>
                        <div class="header-left-icons">
                            <i class="fas fa-search"></i>
                            <i class="fas fa-paperclip"></i>
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                    </header>
                    <div class="background-right">

                        <div id="chat-right">
                            <div v-for="contact in contacts[guestContact].messages" class="message" :class="contact.status">
                                <div class="message.status">
                                    <span>
                                        {{contact.message}}
                                        <div class="date">{{contact.date}} </div>
                                    </span>
                                </div>
                            </div>
                            
                        </div>
                        
                        <div class="input-chat-right">
                            <i class="far fa-smile"></i>
                            <input type="text">
                            <i class="fas fa-microphone"></i>
                        </div>
                    </div>
                </div>

            </div>
        </div>




        <!-- JAVASCRIPT -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <!-- <script src="js/contacts.js"></script> -->
        <script src="js/main.js"></script>
        <!--/ JAVASCRIPT -->

    </body>
</html>
